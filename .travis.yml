language: java
install: skip
dist: trusty
jdk: oraclejdk11

before_install:
  - sudo apt-get -y install jq
  - sudo apt-get -y install pandoc

script:
  - ./cli/deploy_page.sh -i 'hendraanggrian/minimal-theme' -o "$TRAVIS_BUILD_DIR/test-output"
  - cd "gradle-plugin"
  - ./gradlew build --info

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/